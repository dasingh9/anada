<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anada Electrical & Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html,
        body {
            overflow-x: hidden;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            /* Lighter background with a subtle gradient */
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 0;
        }

        .card {
            /* Diagonal gradient similar to the paper card */
            background: linear-gradient(160deg, #232526 60%, #111 100%);
            padding: 1.2rem 0.7rem;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .logo {
            width: 420px;
            max-width: 420px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            /*margin-bottom: 1rem;*/
        }

        .contact-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #f1c40f;
        }

        .contact-info p {
            margin: 0.4rem 0;
            font-size: 0.95rem;
        }

        .social-icons a {
            color: #f1c40f;
            margin: 0 8px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-icons a:hover {
            color: #ffe067;
        }


        .services {
            text-align: left;
            margin: 1.5rem 0;
        }

        .services h3 {
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.3rem;
            color: #fff;
        }

        .services ul {
            list-style: none;
            padding: 0;
        }

        .services li {
            margin: 0.6rem 0;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .services li i {
            margin-right: 10px;
            color: #f1c40f;
            width: 20px;
            text-align: center;
        }

        .qr-btn-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 18px;
            margin: 1rem 0;
        }
        .qr-code {
            margin: 0;
        }
        .qr-code img {
            width: 80px;
        }
        .btn {
            margin-top: 0;
        }

        .services-columns {
            display: flex;
            justify-content: space-between;
            gap: 18px;
        }

        .services-columns ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .services-columns ul li {
            margin: 0.6rem 0;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .btn {
            background-color: #f1c40f;
            color: #000;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ffe067;
        }

        .profile-photo {
            width: 100%;
            height: 30%;
            min-height: 90px;
            max-height: 200px;
            overflow: hidden;
            /*border-top-left-radius: 16px;
            border-top-right-radius: 16px;*/
            margin-bottom: 1rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            /*border-top-left-radius: 16px;
            border-top-right-radius: 16px;*/
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="logo.jpg" alt="Anada Logo" class="logo">
        <div class="profile-photo">
            <img src="profile.png" alt="Profile Photo" class="profile-img">
        </div>

        <div class="contact-info">
            <!--h2>ANADA ELECTRICAL & SECURITY</h2-->
            <p>
                <i class="fas fa-phone"></i>
                <a href="tel:0224610437" style="color:inherit;text-decoration:underline;">022 461 0437</a>
            </p>
            <p>
                <i class="fas fa-envelope"></i>
                <a href="mailto:anadaelectrical@gmail.com"
                    style="color:inherit;text-decoration:underline;">anadaelectrical@gmail.com</a>
            </p>
            <p>
                <i class="fas fa-globe"></i>
                <a href="https://www.anadaelectrical.co.nz" target="_blank"
                    style="color:inherit;text-decoration:underline;">www.anadaelectrical.co.nz</a>
            </p>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/64224610437" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="services">
            <h3>SERVICES</h3>
            <div class="services-columns">
                <ul>
                    <li><i class="fas fa-bolt"></i> Electrician</li>
                    <li><i class="fas fa-temperature-high"></i> Heat Pumps</li>
                    <li><i class="fas fa-home"></i> HRV Ventilation</li>
                </ul>
                <ul>
                    <li><i class="fas fa-bell"></i> Security Alarms / CCTV</li>
                    <li><i class="fas fa-lightbulb"></i> Smart Home & Lighting</li>
                    <li><i class="fas fa-tv"></i> TV & Entertainment Setup</li>
                </ul>
            </div>
        </div>

        <div class="qr-btn-row">
            <div class="qr-code">
                <img src="qrcode.png" alt="QR Code">
            </div>
            <a class="btn" href="anada.vcf" download>Add Contact</a>
        </div>
    </div>

</body>

</html>
